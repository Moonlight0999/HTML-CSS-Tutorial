<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style 2</title>
    <style>
      html {
        font-size: 16px;
      }
      .content {
        border: 1px solid blue;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .article {
        line-height: 1.8rem;
        letter-spacing: 1px;
        word-spacing: 10px;
        text-indent: 80px;
      }
      .transform-case {
        text-transform: lowercase;
      }
      .article > a {
        text-decoration: none;
      }
      .text-shadow {
        text-shadow: 10px 5px 3px black;
      }
      ul {
        list-style: circle;
      }
    </style>
  </head>
  <body>
    <section>
      <p class="content text-center">gymcoding</p>
      <p class="content text-right">gymcoding</p>
      <p class="content text-left">gymcoding</p>
    </section>
    <section>
      <p class="article">
        동해 물(<span class="transform-case">WAter</span>)과 백두산이 마르고
        닳도록<br />
        <a href="#">하느님</a>이 보우하사 우리나라 만세.<br />
        무궁화 삼천리 화려 강산<br />
        대한 사람, 대한으로 길이 보전하세.
      </p>
    </section>
    <section>
      <h2 class="text-shadow">짐코딩 유튜브 채널</h2>
    </section>
    <section>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>
  </body>
</html>
